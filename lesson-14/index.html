<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML | Table</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 15px;
      }
      tr:nth-child(odd) {
        background-color: yellowgreen;
      }
      tr:nth-child(even) {
        background-color: goldenrod;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Youtube</th>
      </tr>
      <tr>
        <td style="width: 10px">Huu Tri 1</td>
        <td style="height: 50px">huutri@gmail.com</td>
        <td>Developer Begin</td>
      </tr>
      <tr>
        <td style="width: 10px">Huu Tri 2</td>
        <td style="height: 50px">huutri@gmail.com</td>
        <td>Developer Begin</td>
      </tr>
    </table>
  </body>
</html>
